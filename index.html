<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12" class="gameHead">
          <h2>Play Pig Dice</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 well playerOne">
          <h3>Player One</h3>
          <button id="playerRoll" type="button" class="btn btn-primary">Roll Dice</button>&nbsp;&nbsp;
          <button id="playerHold" type="button" class="btn btn-danger">Hold</button>
          <div class="displayRoll">
            <h6>Roll Return</h6>
            <p>&nbsp;<span id="rollOne"></span></p>
            <h6>Turn Total</h6>
            <p>&nbsp;<span id="turnTotal"></span></p>
          </div>
        </div>
        <div class="col-md-6" id="playerTwo">
          <p>
            player two here
          </p>
        </div>
        <div class="row">
          <div class="col-md-6 well playerOneScore">
            <h6>Player One Overall Score</h6>
            <p>&nbsp;<span id="playerScore"></span></p>
          </div>
          <div class="col-md-6 well playerTwoScore">
            <h6>Player Two Overall Score</h6>
            <p>&nbsp;<span id="playerTwoScore"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
